<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint NFT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            transition: background-color 10s;
        }


        .dim {
            transition: opacity 10s;
            opacity: 0.5;
        }

        #disco-ball {
            position: absolute;
            top: -150px;
            left: 50%;
            width: 150px;
            height: 150px;
            transform: translateX(-50%);
            z-index: 100;
            transition: top 10s, transform 10s;
        }

        #particles-js>canvas {
            transition: background-color 2s ease;
        }

        .text-container {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .text-container p {
            display: none;
        }

        .text-container p.visible {
            display: block;
        }

        button {
            padding: 10px 30px;
            border: none;
            background-color: #000000;
            color: white;
            cursor: pointer;
            z-index: 101;
            opacity: 0;
            transition: opacity 3s ease-in-out;
        }

        #enterSite {
            opacity: 1;
        }

        button.visible {
            opacity: 1;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        button:hover {
            background-color: #070707;
        }

        #mint {
            font-size: 1.2rem;
            background-color: #000000;
        }

        .hidden {
            display: none;
        }

        #connectWallet {
            font-size: 1rem;
            padding: 8px 20px;
            margin-bottom: 1rem;
        }

        .help-text {
            font-size: .9rem;
            margin-top: 1rem;
            z-index: 101;
            color: black;
            transition: color 10s ease, opacity 1s ease;
            /* Add opacity transition */
            opacity: 0;
            /* Set initial opacity to 0 */
        }

        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>
    <div class="text-container hidden">

    </div>
    <button id="enterSite">Enter Site</button>
    <button id="connectWallet" class="hidden">Connect Wallet</button>
    <w3m-core-button></w3m-core-button>
    <button id="mint" class="hidden">Mint</button>
    <div class="help-text hidden">
        Having trouble connecting your wallet? Mint from contract <a
            href="https://goerli.etherscan.io/address/0x57B31CdAc737BF4c7b0431a9aBfEeBbBbBbBbBbB#writeContract"
            target="_blank">here</a>.
    </div>
    <img id="disco-ball" src="disco.gif" alt="Disco Ball">

    <audio id="lets-get-it-on" preload="none">
        <source src="./lets_get_it_on.mp3" type="audio/mp3">
    </audio>
    <script src="https://unpkg.com/@walletconnect/web3-provider@1.7.1/dist/umd/index.min.js"></script>
    <script src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script src="script.js"></script>

    <script>

    </script>
</body>

</html>
