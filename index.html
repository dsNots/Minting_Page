<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint NFT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .text-container {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .text-container p {
            display: none;
        }

        .text-container p.visible {
            display: block;
        }

        button {
            padding: 10px 30px;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        #mint {
            font-size: 1.2rem;
        }

        #connectWallet {
            font-size: 1rem;
            padding: 8px 20px;
            margin-bottom: 1rem;
        }

        .help-text {
            font-size: .9rem;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="text-container">
        <p id="line1">Line 1</p>
        <p id="line2">Line 2</p>
        <p id="line3">Line 3</p>
        <!-- Add more lines as needed -->
    </div>
    <button id="connectWallet">Connect Wallet</button>
    <button id="mint">Mint</button>
    <div class="help-text">
        Having trouble connecting your wallet? Mint from contract <a
            href="https://goerli.etherscan.io/address/0x57B31CdAc737BF4c7b0431aD5C7969C0a2cE80dc#writeContract"
            target="_blank">here</a>.
    </div>
    <audio autoplay volume="0.5">
        <source src="./lets_get_it_on.mp3" type="audio/mp3">
    </audio>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
    <script src="Script.js"></script>
</body>

</html>
